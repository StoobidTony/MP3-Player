<!doctype html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Playlist maker v1.1</title>
</head>
<body>
  <div class="contents">
    <h1>Playlist maker</h1>
    <div class="playlistloop">
      <label><input type="checkbox" id="playlistLoop"> Playlist loop</label>
    </div><br>
    <label class="upload-btn">
      <input id="fileInput" type="file" accept="audio/*" multiple>
      <span class="icon">ðŸ“¤ Upload song file</span>
    </label>
    <button id="clearBtn">Clear playlist</button>

    
    <div class="playlist-div">
      <ul id="playlist" aria-label="playlist">
        <!-- list items populated by JS -->
      </ul>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
      <input type="range" id="progressSlider" min="0" max="100" step="0.1" value="0">
    </div><br>
    <div class="songcontrol_buttons">
      <div class="volume-wrapper">
        <span class="volume-icon">ðŸ”Š</span>
        <div class="volume-container">
          <div class="volume-fill" id="volumeFill"></div>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
      </div><br>
      <button id="prevBtn">Prev</button>
      <button id="playPauseBtn">Play</button>
      <button id="nextBtn">Next</button>
      <span id="nowPlaying"></span>
    </div>

    <!-- single audio element used for playback -->
    <audio id="audio" controls></audio>

    <script src="scripts.js"></script>
  </div>
</body>
</html>
